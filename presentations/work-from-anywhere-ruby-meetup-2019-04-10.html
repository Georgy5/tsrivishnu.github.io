<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Work from Anywhere - Ruby meetup, 10 April, 2019</title>

		<link rel="stylesheet" href="work-from-anywhere/reveal.js-3.7.0/css/reveal.css">
		<link rel="stylesheet" href="work-from-anywhere/reveal.js-3.7.0/css/theme/solarized.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="work-from-anywhere/reveal.js-3.7.0/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'work-from-anywhere/reveal.js-3.7.0/css/print/pdf.css' : 'work-from-anywhere/reveal.js-3.7.0/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
      <div class="slides">
        <section>
            Work from anywhere
            </br>
            <small>
              <i>All you might need is internet and any terminal to work.</i>
            </small>
            </br>
            <p>
              <a href="https://github.com/tsrivishnu">tsrivishnu</a>
              </br>
              <a href="https://twitter.com/tsrivishnu">
                <img src="assets/images/twitter.png" style="width: 30px;border:none;box-shadow:none;"/>
              </a>
              <a href="https://github.com/tsrivishnu">
                <img src="assets/images/github.png" style="width: 30px;border:none;box-shadow:none;"/>
              </a>
            </p>
        </section>

        <section data-markdown>
          <textarea data-template>
            * Stick to terminal.
            * Access to the machine.
            * Tips and Tricks.
          </textarea>
        </section>

        <section data-external="work-from-anywhere/stick-to-terminal.html"></section>
        <section data-external="work-from-anywhere/access-to-machine.html"></section>
        <section data-external="work-from-anywhere/tips.html"></section>

        <section>
            Thank you!
            </br>
            </br>
            <p>
              <a href="https://github.com/tsrivishnu">tsrivishnu</a>
              </br>
              <a href="https://twitter.com/tsrivishnu">
                <img src="assets/images/twitter.png" style="width: 30px;border:none;box-shadow:none;"/>
              </a>
              <a href="https://github.com/tsrivishnu">
                <img src="assets/images/github.png" style="width: 30px;border:none;box-shadow:none;"/>
              </a>
            </p>
        </section>
      </div>
		</div>

		<script src="work-from-anywhere/reveal.js-3.7.0/lib/js/head.min.js"></script>
		<script src="work-from-anywhere/reveal.js-3.7.0/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
          { src: 'work-from-anywhere/reveal.js-3.7.0/plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } },
					{ src: 'work-from-anywhere/reveal.js-3.7.0/plugin/markdown/marked.js' },
					{ src: 'work-from-anywhere/reveal.js-3.7.0/plugin/markdown/markdown.js' },
					{ src: 'work-from-anywhere/reveal.js-3.7.0/plugin/notes/notes.js', async: true },
					{ src: 'work-from-anywhere/reveal.js-3.7.0/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
